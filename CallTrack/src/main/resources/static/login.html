<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - CallTrack</title>
    
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/registration.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="site-header">
        <nav class="nav">
            <div class="left">
                <img src="assets/images/logo-operator.svg" alt="Logo">
                <span class="brand-name">CallTrack</span>
            </div>
            <div class="right">
                <a href="index.html">Главная</a>
                <a href="tariffs.html">Тарифы</a>
                <a href="login.html" class="active">Вход</a>
            </div>
        </nav>
    </header>

    <!-- Основной контент -->
    <div class="container">
        <!-- Заголовок страницы -->
        <div class="page-header">
            <a href="index.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Назад к главной
            </a>
            <h1 class="page-title">Вход в систему</h1>
            <p class="page-subtitle">Войдите в свой аккаунт для доступа к системе учета</p>
        </div>

        <!-- Форма входа -->
        <div class="registration-container">
            <div class="registration-card">
                <div class="registration-header">
                    <h2>Войти в аккаунт</h2>
                    <p>Введите свои данные для входа в систему</p>
                </div>

                <form id="loginForm" class="registration-form">
                    <!-- Поле входа (логин/почта/телефон) -->
                    <div class="form-group">
                        <label for="loginInput" class="form-label">Логин, email или номер телефона</label>
                        <div class="input-container">
                            <input type="text" id="loginInput" name="login" class="form-input" placeholder="Введите логин, email или номер телефона" required>
                        </div>
                    </div>

                    <!-- Пароль -->
                    <div class="form-group">
                        <label for="passwordInput" class="form-label">Пароль</label>
                        <div class="input-container">
                            <input type="password" id="passwordInput" name="password" class="form-input" placeholder="Введите пароль" required>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Запомнить меня -->
                    <div class="form-group">
                        <label class="checkbox-option">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">Запомнить меня</span>
                        </label>
                    </div>

                    <!-- Кнопки -->
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <span class="btn-text">Войти</span>
                            <div class="btn-loading" style="display: none;">
                                <svg class="spinner" width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" stroke-dasharray="60" stroke-dashoffset="60">
                                        <animate attributeName="stroke-dasharray" dur="1.5s" values="0 62.83;31.415 31.415;0 62.83" repeatCount="indefinite"/>
                                        <animate attributeName="stroke-dashoffset" dur="1.5s" values="0;-31.415;-62.83" repeatCount="indefinite"/>
                                    </circle>
                                </svg>
                                Вход...
                            </div>
                        </button>
                        <a href="registration.html" class="btn btn-secondary">Нет аккаунта? Зарегистрироваться</a>
                        <div class="google-auth-container" style="margin-top: 8px;">
                            <button type="button" class="google-auth-btn" id="googleLoginBtn">
                                <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                                </svg>
                                Войти через Google
                            </button>
                        </div>
                    </div>

                    <!-- Дополнительные ссылки -->
                    <div class="login-links">
                        <a href="#" class="link">Забыли пароль?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="scripts/login.js"></script>
</body>
</html>
