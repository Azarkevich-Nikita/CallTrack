<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчеты по оплатам - CallTrack</title>
    
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/reports.css">
</head>
<body>
    <header class="site-header">
        <nav class="nav">
            <div class="left">
                <img src="assets/images/logo-operator.svg" alt="Logo">
                <span class="brand-name">CallTrack</span>
            </div>
            <div class="right">
                <a href="index.html">Главная</a>
                <a href="dashboard.html">Личный кабинет</a>
                <a href="#" id="logoutBtn" data-auth="user" data-role="logout-link">Выйти</a>
            </div>
        </nav>
    </header>

    <main class="reports-container">
        <div class="reports-header">
            <h1 class="reports-title">Отчеты по оплатам</h1>
            <p class="reports-subtitle">Просмотр всех операций по пополнению и списанию средств</p>
            <a href="dashboard.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: inline-block; vertical-align: middle; margin-right: 4px;">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Назад в личный кабинет
            </a>
        </div>

        <div class="filters-card">
            <h3 class="filters-title">Фильтры</h3>
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="dateFrom" class="filter-label">Дата с</label>
                    <input type="date" id="dateFrom" class="filter-input" />
                </div>
                <div class="filter-group">
                    <label for="dateTo" class="filter-label">Дата по</label>
                    <input type="date" id="dateTo" class="filter-input" />
                </div>
                <div class="filter-group">
                    <label for="phoneFilter" class="filter-label">Номер телефона</label>
                    <input type="text" id="phoneFilter" class="filter-input" placeholder="Введите номер (опционально)" />
                </div>
            </div>
            <div class="filter-actions">
                <button type="button" class="btn-filter btn-primary" id="applyFilters">
                    Применить фильтры
                </button>
                <button type="button" class="btn-filter btn-secondary" id="resetFilters">
                    Сбросить
                </button>
            </div>
        </div>

        <div class="reports-table-card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                <h3 style="margin: 0; font-size: 18px; font-weight: 600; color: var(--text);">Операции</h3>
                <button type="button" class="btn-filter btn-primary" id="exportBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: inline-block; vertical-align: middle; margin-right: 6px;">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Экспорт отчетов
                </button>
            </div>
            <table class="reports-table">
                <thead>
                    <tr>
                        <th>Номер телефона</th>
                        <th>Дата операции</th>
                        <th>Сумма</th>
                        <th>Способ оплаты</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="4" class="loading" style="text-align: center; padding: 40px;">
                            Загрузка операций...
                        </td>
                    </tr>
                </tbody>
            </table>
            <div id="pagination" class="pagination"></div>
        </div>
    </main>

    <script src="scripts/auth-header.js"></script>
    <script src="scripts/reports-payments.js"></script>
</body>
</html>
