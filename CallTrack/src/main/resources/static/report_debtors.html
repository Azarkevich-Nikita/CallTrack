<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчет о должниках</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .filter-section {
            margin-bottom: 20px;
            text-align: left;
        }
        .filter-section label {
            color: #34495e;
            font-weight: 500;
            margin-right: 10px;
        }
        .filter-section input {
            padding: 8px;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
            font-size: 14px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #e74c3c;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        .action-button {
            background: #e74c3c;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .action-button:hover {
            background: #c0392b;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #7f8c8d;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Отчет о должниках</h1>
        <div class="filter-section">
            <label for="minDebt">Минимальная сумма долга (руб):</label>
            <input type="number" id="minDebt" placeholder="Введите сумму" min="0">
            <label for="period">Период:</label>
            <input type="month" id="period" value="2025-09">
        </div>
        <table>
            <tr>
                <th>Номер клиента</th>
                <th>Задолженность (руб)</th>
                <th>Дата последнего платежа</th>
                <th>Предоставленный кредит (мин)</th>
                <th>Действие</th>
            </tr>
            <tr>
                <td>+7 (999) 123-45-67</td>
                <td>200.00</td>
                <td>20.09.2025</td>
                <td>10</td>
                <td><button class="action-button">Отправить уведомление</button></td>
            </tr>
            <tr>
                <td>+7 (999) 123-45-68</td>
                <td>150.00</td>
                <td>15.09.2025</td>
                <td>5</td>
                <td><button class="action-button">Отправить уведомление</button></td>
            </tr>
        </table>
        <a href="index.html" class="back-link">← Назад к главному меню</a>
    </div>
</body>
</html>
