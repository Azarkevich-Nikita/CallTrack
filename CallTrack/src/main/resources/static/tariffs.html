<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тарифы - CallTrack</title>
    
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/tariffs.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="site-header">
        <nav class="nav">
            <div class="left">
                <img src="assets/images/logo-operator.svg" alt="Logo">
                <span class="brand-name">CallTrack</span>
            </div>
            <div class="right">
                <a href="index.html">Главная</a>
                <a href="tariffs.html" class="active">Тарифы</a>
                <a href="registration_payments.html">Платежи</a>
                <a href="registration_calls.html">Звонки</a>
                <a href="reports_payments.html">Отчеты</a>
            </div>
        </nav>
    </header>

    <!-- Основной контент -->
    <div class="container">
        <!-- Заголовок страницы -->
        <div class="page-header">
            <a href="index.html" class="back-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Назад к главной
            </a>
            <h1 class="page-title">Тарифы</h1>
            <p class="page-subtitle">Просмотр всех доступных тарифных планов и их параметров</p>
        </div>

        <!-- Панель управления -->
        <div class="controls-section">
            <!-- Поиск -->
            <div class="search-container">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                    <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Поиск тарифов...">
            </div>

            <!-- Кнопка фильтров -->
            <div class="dropdown-button">
                <button class="dropdown-btn" id="filtersBtn" onclick="tariffManager.toggleDropdown('filters')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                    Фильтры
                </button>
                <div class="dropdown-content" id="filtersDropdown">
                    <div class="dropdown-group">
                        <div class="dropdown-label">Тип тарифа</div>
                        <select id="typeFilter" class="dropdown-select">
                            <option value="">Все типы</option>
                            <option value="local">Местные звонки</option>
                            <option value="international">Международные звонки</option>
                            <option value="premium">Премиум тариф</option>
                            <option value="basic">Базовый тариф</option>
                        </select>
                    </div>
                    
                    <div class="dropdown-group">
                        <div class="dropdown-label">Статус</div>
                        <select id="statusFilter" class="dropdown-select">
                            <option value="">Все статусы</option>
                            <option value="active">Активные</option>
                            <option value="inactive">Неактивные</option>
                        </select>
                    </div>
                    
                    <div class="dropdown-group">
                        <div class="dropdown-label">Диапазон цен</div>
                        <div class="dropdown-range">
                            <input type="number" id="priceFrom" class="dropdown-input" placeholder="От" step="0.01" min="0">
                            <span>—</span>
                            <input type="number" id="priceTo" class="dropdown-input" placeholder="До" step="0.01" min="0">
                        </div>
                    </div>
                    
                    <div class="dropdown-group">
                        <button id="clearFiltersBtn" class="clear-filters-btn">Сбросить фильтры</button>
                    </div>
                </div>
            </div>

            <!-- Кнопка сортировки -->
            <div class="dropdown-button">
                <button class="dropdown-btn" id="sortBtn" onclick="tariffManager.toggleDropdown('sort')">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 6h18M7 12h10M10 18h4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <span id="sortLabel">По умолчанию</span>
                </button>
                <div class="dropdown-content" id="sortDropdown">
                    <div class="dropdown-group">
                        <div class="dropdown-label">Сортировать по</div>
                        <select id="sortBy" class="dropdown-select">
                            <option value="default">По умолчанию</option>
                            <option value="price-asc">Цена ↑</option>
                            <option value="price-desc">Цена ↓</option>
                            <option value="type">Тип</option>
                            <option value="startDate-desc">Дата (новые)</option>
                            <option value="startDate-asc">Дата (старые)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Информация о результатах -->
        <div id="resultsInfo" class="results-info" style="display: none;">
            <span>Найдено тарифов: <span class="results-count" id="resultsCount">0</span></span>
        </div>

        <!-- Контейнер для тарифов -->
        <div id="tariffsContainer">
            <div class="loading">
                <p>Загрузка тарифов...</p>
            </div>
        </div>
    </div>

    <!-- Подключение скриптов -->
    <script src="scripts/tariffManager.js"></script>
</body>
</html>
